<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        .left-side, .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
        }
        .logo-container {
            text-align: center;
            padding: 30px;
            border-radius: 8px;
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .login-frame {
            width: 100%;
            max-width: 300px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .checkbox-container {
            margin-bottom: 15px;
        }
        .checkbox-container label {
            font-size: 0.8em; /* Ajuste o tamanho da fonte para 0.8em */
            color: #666; /* Mantenha a mesma cor do texto do parágrafo */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 0.8em;
            color: #666;
        }
        h1, h2 {
            color: #333;
            margin: 10px 0;
        }
        h3 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <div class="logo-container">
            <img src="Logomarca2.jpg" alt="Logomarca">
            <h1>Teela</h1>
            <h2>Gerenciamento de Ordem de Serviço</h2>
        </div>
    </div>
    <div class="right-side">
        <div class="login-frame">
            <h3>Faça seu Login</h3>
            <form>
                <div class="input-group">
                    <input type="email" name="email" placeholder="E-mail do Usuário" required>
                    <p>*O campo e-mail de usuário é de caráter obrigatório.</p>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Senha do Usuário" required>
                    <p>*O campo senha do usuário é de caráter obrigatório.</p>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Lembrar-me</label>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p>Não possui conta? <a href="#">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
